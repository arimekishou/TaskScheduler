server:
  error:
    include-message: always
    include-binding-errors: always

security:
  jwt:
    token:
      secret: secret
      expired: 30000

spring:
  datasource:
    password: 3004
    url: jdbc:postgresql://localhost:5432/task_scheduler_spring
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello

    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

  flyway:
    check-location: false
    locations: